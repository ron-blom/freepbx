# Default values for freepbx16-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: izdock/izpbx-asterisk
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "20.16"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  k8s.v1.cni.cncf.io/networks: '[
    { "name": "macvlan-112",
    "ips": [ "192.168.112.4/24" ],
    "mac": "c2:0c:c0:a8:70:12",
    "gateway": [ "192.168.112.1"   ]
  }]'

    # "default-route": [ "192.168.112.1" ],

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: freepbx.local
      paths:
        - /
  tls:
   - secretName: nginx-ingress-tls
     hosts:
       - homeserver.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

environmentvars:
  TZ: Europe/Amsterdam
  MYSQL_SERVER: 127.0.0.1
  MYSQL_DATABASE: asterisk
  MYSQL_USER: asterisk
  MYSQL_ROOT_PASSWORD: asterisk123
  MYSQL_PASSWORD: asterisk123
  APP_DATA: '/data'
  MARIADB_USER: asterisk
  MARIADB_PASSWORD: asterisk123
  MARIADB_ROOT_PASSWORD: asterisk123
  FREEPBX_AUTOUPGRADE_CORE: true
